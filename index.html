<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Scoreboard</title>
</head>

<body>
  <header>
    <p id="score-total" class="mb-0">Score Total: </p>
    <button class="btn" onclick="addTeam()">Add Team</button>
    <button class="btn reset-button" onclick="reset()">RESET</button>
  </header>
  <main>
    <div class="scoreboard-container container">
      <div class="row py-5">
        <div class="col-12 col-md-9">
          <div id="score-display" class="row">
            <div class="col-12 col-md-6">
              <h1 class="team">HOME</h1>
              <div id="team1" class="score score-home">
                00
              </div>
            </div>
            <div class="col-12 col-md-6">
              <h1 class="team">AWAY</h1>
              <div id="team2" class="score score-away">
                00
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="controls-container container">
      <div id="score-buttons" class="row gap-3">
        <div class="col-6 text-center score-controls">
          <div>
            <button class="btn" onclick="increaseScore(1, -1)">-1</button>
            Home
            <button class="btn" onclick="increaseScore(1, 1)">+1</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(1, -2)">-2</button>
            Home
            <button class="btn" onclick="increaseScore(1, 2)">+2</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(1, -3)">-3</button>
            Home
            <button class="btn" onclick="increaseScore(1, 3)">+3</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(1, -6)">-6</button>
            Home
            <button class="btn" onclick="increaseScore(1, 6)">+6</button>
          </div>
        </div>

        <div class="col-6 text-center score-controls">
          <div>
            <button class="btn" onclick="increaseScore(2, -1)">-1</button>
            Away
            <button class="btn" onclick="increaseScore(2, 1)">+1</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(2, -2)">-2</button>
            Away
            <button class="btn" onclick="increaseScore(2, 2)">+2</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(2, -3)">-3</button>
            Away
            <button class="btn" onclick="increaseScore(2, 3)">+3</button>
          </div>
          <div>
            <button class="btn" onclick="increaseScore(2, -6)">-6</button>
            Away
            <button class="btn" onclick="increaseScore(2, 6)">+6</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
